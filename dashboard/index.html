<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Dashboard</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="styles/side-nav-styles.css">
    <link rel="stylesheet" href="styles/main-contents-styles.css">
    <script src="https://kit.fontawesome.com/13dd5a24f4.js" crossorigin="anonymous"></script>
    <style>
        .nav-icon {
            display: inline-block;
            width: 25px;
            text-align: left;
            color: rgb(227, 223, 223);
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="side-nav">
            <img src="education-hat.png" alt="Education hat">
            <div class="nav-item">
                <a href="">
                    <i class="nav-icon fa-solid fa-table-columns"></i>
                    Dashboard
                </a>
            </div>

            <div class="nav-item">
                <a href="">
                    <i class="nav-icon fa-solid fa-pen"></i>
                    Registration
                </a>
            </div>

            <div class="nav-item">
                <a href="">
                    <i class="nav-icon fa-regular fa-rectangle-list"></i>
                    Courses
                </a>
            </div>

            <div class="nav-item">
                <a href="">
                    <i class="nav-icon fa-solid fa-square-poll-vertical"></i>
                    Results
                </a>
            </div>

            <div class="nav-item">
                <a href="">
                    <i class="nav-icon fa-solid fa-message"></i>
                    Chat
                </a>
            </div>

            <div class="nav-item">
                <a href="">
                    <i class="nav-icon fa-solid fa-right-from-bracket"></i>
                    Logout
                </a>
            </div>

        </div>
        <div class="main-contents">
            <div class="profile">
                <p>username</p>
            </div>
            <div class="welcome-banner">
                <p class="date-time">May 14, 2024</p>
                <p class="welcome-message">Welcome back, Mussie</p>
                <img src="education.png" alt="education icon">
            </div>
            <div class="current-courses">
                <p>courses</p>
            </div>
            <div class="previous-courses">
                <p>
                    previous courses to be displayed in place of
                    instructors and daily notice
                </p>
            </div>
        </div>
    </div>
</body>

</html>
