<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Login or Signup</title>
</head>
<body>
    <!--this will hold the login input fields inside itself-->
    <div class="left-container">
        <div class="inner-fields">
            <h1>Login</h1>
            <p class="description">Enter your account details</p><br>
            <form action="">
                <input class="input-field" type="text" placeholder="Username"><br>
                <input class="input-field" type="password" placeholder="Password"><br>
                <a class="forgot-password" href="">Forgot password?</a><br>
                <button class="btn">Login</button><br>
            </form>
            <p class="left">Don't have an account?</p>
            <div style="display: inline-block; width: 15px;"></div>
            <button class="signup">Signup</button>
        </div>
    </div>
    <div class="right-container">
        <div class="welcome">
            <h1 class="h1-1">Welcome to</h1>
            <h1 class="h1-2">Student portal</h1>
            <img class="stud-img" src="graduates.png" alt="Students">
        </div>
    </div>
</body>
</html>
